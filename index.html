<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css" />
    <title>Gradient Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="canvas"></div>
    <!-- <div class="cover"></div> -->
    <div class="presets" id="presets">
        <div class="promptHeader">
            <h3>Presets</h3>
            <i id="presetToggle" class="bi bi-x-lg"></i>
        </div>
        <div class="preset-container" id="presetContainer"></div>
    </div>
    <div class="alert" id="alert"></div>
    <div class="container-parent">
        <div class="bg">
            <div onclick="toggleModal()" class="list">
                <i class="bi bi-heart" id="addItem"></i>
            </div>
        </div>
        <div class="selectors" id="selectors">
            <div class="pickers">
                <div class="parent" id="picker1" onclick="changeColor1()">
                    <div class="color1 color" id="color1"></div>
                    <div class="picker-value" id="picker11">
                        rgba(0 ,0 ,0, 1)
                    </div>
                </div>
                <div class="parent" id="picker2" onclick="changeColor2()">
                    <div class="color2 color" id="color2"></div>
                    <div class="picker-value" id="picker22">
                        rgba(0 ,0 ,0, 1)
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="angle" id="angleContainer">
                    <label for="angle">Angle : </label>
                    <input type="number" id="angle" min="0" max="359" oninput="changeGradient()">
                </div>
                <div class="type-container">
                    <div class="type">
                        <div class="type-text">Linear-Gradient</div>
                        <label class="switch"><input id="gradientType" oninput="changeGradient()" type="checkbox" />
                            <div></div>
                        </label>
                        <div class="type-text">Radial-Gradient</div>
                    </div>
                    <div class="type">
                        <div class="type-text">Normal</div>
                        <label class="switch"><input id="repeating" oninput="toggleWorkspace()" type="checkbox" />
                            <div></div>
                        </label>
                        <div class="type-text">Repeating</div>
                    </div>
                    <div class="type smooth">
                        <div class="type-text">Hard Edges</div>
                        <label class="switch"><input id="smooth" oninput="changeGradient()" type="checkbox" />
                            <div></div>
                        </label>
                        <div class="type-text">Smooth Edges</div>
                    </div>
                </div>
            </div>
            <div class="range-parent">
                <div class="range-container">
                    <div class="range">
                        <div class="field">
                            <div class="value left">Red</div>
                            <input type="range" min="0" max="255" value="0" steps="0" id="input1" oninput="changeGradient()">
                            <div class="value right" id="ans1">0</div>
                        </div>
                    </div>
                    <div class="range">
                        <div class="field">
                            <div class="value left">Green</div>
                            <input type="range" min="0" max="255" value="0" steps="0" id="input2" oninput="changeGradient()">
                            <div class="value right" id="ans2">0</div>
                        </div>
                    </div>
                    <div class="range">
                        <div class="field">
                            <div class="value left">Blue</div>
                            <input type="range" min="0" max="255" value="0" steps="0" id="input3" oninput="changeGradient()">
                            <div class="value right" id="ans3">0</div>
                        </div>
                    </div>
                    <div class="range" >
                        <div class="field">
                            <div class="value left">Alpha</div>
                            <input type="range" min="0" max="100" value="100" steps="1" id="input4" oninput="changeGradient()">
                            <div class="value right" id="ans4">1</div>
                        </div>
                    </div>
                    <div class="range dist">
                        <div class="field">
                            <div class="value left">Distance</div>
                            <input type="range" min="0" max="100" value="20" steps="1" id="input5" oninput="changeGradient()">
                            <div class="value right" id="ans5">0</div>
                        </div>
                    </div>
                </div>
                <!-- <div class="spacings">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Officia, incidunt?
                </div> -->
            </div>
            <textarea id="display" cols="30" rows="10" onfocus="shiftFocus()"></textarea>
            <div class="button-group">
                <button class="copy" onclick="copy()">Copy</button>
                <button class="preset" onclick="togglePreset()">Load Presets</button>
                <button onclick="downloadModal()"><i class="bi bi-download"></i></button>
            </div>
        </div>
    </div>
    <div class="overlay" id="overlay"></div>
    <div class="prompt" id="prompt">
        <div class="promptHeader">
            <h3>Enter The Name</h3>
            <i onclick="toggleModal()" class="bi bi-x-lg"></i>
        </div>
        <div>
            <input type="text" name="" id="name" autocomplete="off" placeholder="Enter The Preset Name">
            <button onclick="addToList()">Add</button>
        </div>
    </div>
    <div id="download" class="presets">
        <div class="promptHeader">
            <h3>Download</h3>
            <i onclick="downloadModal()" class="bi bi-x-lg"></i>
        </div>
        <div class="preset-container section">
            <p>Select The Output File Type : <select name="" id="download-type">
                    <option value="png">PNG</option>
                    <option value="jpg">JPG/JPEG</option>
                </select>
            </p>
            <label for="fileName">File Name : <input type="text" placeholder="File Name..." id="fileName"></label>
            <button onclick="saveAsIMG()">Download &nbsp;<i class="bi bi-download"></i></button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
